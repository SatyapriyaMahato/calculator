<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>

  <main>
    <div class="container">
      <div class="top" id="top">
        <div class="calc">
          <p>calc</p>
        </div>
        <div class="div-theme">
          <div class="theme-text">
            <p>THEME</p>
          </div>
          <div class="upwrap">
            <div class="theme-toggle">
              <label class="custom-radio-button">
                <span class="label_text">1</span>
                <input id="first" name="toggle-state" type="radio" checked />
                <span class="checkmark"></span>
              </label>

              <label class="custom-radio-button">
                <span class="label_text">2</span>
                <input id="second" name="toggle-state" type="radio" />
                <span class="checkmark"></span>
              </label>

              <label class="custom-radio-button">
                <span class="label_text">3</span>
                <input id="third" name="toggle-state" type="radio" />
                <span class="checkmark"></span>
              </label>
            </div>

          </div>

        </div>
      </div>
      <form action="/">
        <div id="screen" class="screen">
          <input class="input" id="input" type="text" autofocus readonly="readonly">
        </div>
        <div class="numpad">
          <div class="div">
            <button class="num btn">7</button>
          </div>
          <div class="div">
            <button class="num btn">8</button>
          </div>
          <div class="div">
            <button class="num btn">9</button>
          </div>
          <div class="div">
            <button class="del-btn btn">DEL</button>
          </div>
          <div class="div">
            <button class="num btn">4</button>
          </div>
          <div class="div">
            <button class="num btn">5</button>
          </div>
          <div class="div">
            <button class="num btn">6</button>
          </div>
          <div class="div">
            <button class="num plus btn">+</button>
          </div>
          <div class="div">
            <button class="num btn">1</button>
          </div>
          <div class="div">
            <button class="num btn">2</button>
          </div>
          <div class="div">
            <button class="num btn">3</button>
          </div>
          <div class="div">
            <button class="num minus btn">-</button>
          </div>
          <div class="div">
            <button class="num decimal btn">.</button>
          </div>
          <div class="div">
            <button class="num btn">0</button>
          </div>
          <div class="div">
            <button class="num divide btn">/</button>
          </div>
          <div class="div">
            <button class="num multiply btn">x</button>
          </div>
          <div class="div reset">
            <button class="reset-btn btn">RESET</button>
          </div>
          <div class="div equal">
            <button id="equalBtn" class="equal-btn btn"> = </button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/SatyapriyaMahato">Satyapriya Mahato</a>.
    </div>
  </footer>

</body>

</html>
